<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" class="w-full p-2 border rounded mb-4">
      <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-4">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Entrar</button>
    </form>
  </div>
</body>
</html>
